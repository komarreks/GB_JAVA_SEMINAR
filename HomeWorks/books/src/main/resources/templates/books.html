<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список всех книг</h1>
    <table>
        <tr>
            <th>Название</th>
        </tr>
        <tr th:each="book : ${books}">
            <th th:text="${book.name}"></th>
        </tr>
    </table>
</body>
</html>
