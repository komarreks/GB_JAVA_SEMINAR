<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список читателей</h1>
    <table>
        <tr>
            <th>ИМЯ</th>
        </tr>
        <tr th:each="reader : ${readers}">
            <th th:text="${reader.name}"></th>
        </tr>
    </table>
</body>
</html>
